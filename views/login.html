<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EMS Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- 1. GLOBAL RESET --- */
    :root {
      --primary-navy: #0f172a;
      --primary-orange: #ff9b44;
      --text-dark: #334155;
      --text-light: #64748b;
      --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
    }

    /* --- 2. LEFT SIDE: IMAGE SLIDER --- */
    .split-image {
      flex: 1; /* Takes 50% width */
      position: relative;
      background-color: var(--primary-navy);
      overflow: hidden;
      display: none; /* Hidden on mobile by default */
    }

    /* Image Styling */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out; /* Smooth fade effect */
    }

    .slide.active {
      opacity: 0.6; /* Slightly transparent to show dark background */
    }

    /* Overlay Content on Image */
    .image-overlay {
      position: absolute;
      bottom: 50px;
      left: 50px;
      z-index: 10;
      color: white;
      max-width: 80%;
    }

    .image-overlay h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
    .image-overlay p { font-size: 1rem; opacity: 0.9; line-height: 1.6; }

    /* --- 3. RIGHT SIDE: LOGIN FORM --- */
    .split-form {
      flex: 1; /* Takes 50% width */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--white);
      padding: 40px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease;
    }

    /* Header */
    .login-header { margin-bottom: 40px; }
    .logo { 
      font-size: 24px; 
      font-weight: 700; 
      color: var(--primary-navy); 
      margin-bottom: 10px; 
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo i { color: var(--primary-orange); }
    
    .login-header h2 { font-size: 1.8rem; color: var(--text-dark); margin-bottom: 5px; }
    .login-header p { color: var(--text-light); font-size: 0.95rem; }

    /* Form Elements */
    .form-group { margin-bottom: 25px; position: relative; }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-box { position: relative; }
    
    .input-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    input {
      width: 100%;
      padding: 14px 15px 14px 45px; /* Padding left for icon */
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 4px rgba(255, 155, 68, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-navy);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1e293b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(15, 23, 42, 0.2);
    }

    #errorMsg {
      font-size: 0.9rem;
      margin-top: 15px;
      display: block;
      min-height: 20px;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    .login-footer a { color: var(--primary-orange); text-decoration: none; font-weight: 500; }

    /* --- RESPONSIVE --- */
    @media (min-width: 768px) {
      .split-image { display: block; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="split-image">
    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="slide active" alt="Office 1">
    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="slide" alt="Meeting">
    <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="slide" alt="Analytics">

    <div class="image-overlay">
      <h1>Streamline Your Workflow</h1>
      <p>The advanced Employee Management System designed for modern teams.</p>
    </div>
  </div>

  <div class="split-form">
    <div class="login-wrapper">
      
      <div class="login-header">
        <div class="logo"><i class="fas fa-layer-group"></i> EMS Portal</div>
        <h2>Welcome back!</h2>
        <p>Please enter your details to sign in.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-box">
            <i class="far fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>

        <button type="submit" class="btn">Sign In</button>
        <p id="errorMsg" style="color: #ef4444; text-align: center;"></p>
      </form>
      <div style="text-align:center; margin-top:10px;">
        <a href="/forgot">Forgot Password?</a>
      </div>

      <div class="login-footer">
        <p>&copy; 2026 EMS Corp. All rights reserved.</p>
        <p style="margin-top: 5px;">Need help? <a href="#">Contact Support</a></p>
      </div>

    </div>
  </div>

  <script src="/js/auth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;
      const slideInterval = 4000; // Change image every 4 seconds

      function nextSlide() {
        // Remove active class from current
        slides[currentSlide].classList.remove('active');
        
        // Calculate next index
        currentSlide = (currentSlide + 1) % slides.length;
        
        // Add active class to next
        slides[currentSlide].classList.add('active');
      }

      // Start the loop
      setInterval(nextSlide, slideInterval);
    });
  </script>

</body>
</html>
